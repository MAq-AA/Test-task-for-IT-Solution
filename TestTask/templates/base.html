<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Цитатник{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --accent: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(120deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--accent);
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background-color: var(--accent);
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 64px;
                flex-direction: column;
                background-color: var(--primary);
                width: 100%;
                height: calc(100vh - 64px);
                padding: 2rem;
                transition: left 0.3s ease;
            }

            .nav-menu.active {
                left: 0;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .quote-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            color: var(--text);
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .quote-author {
            font-size: 1.1rem;
            color: var(--text-light);
            text-align: right;
        }

        .messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            max-width: 300px;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .alert.show {
            opacity: 1;
            transform: translateX(0);
        }

        .alert-success {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
        }

        .alert-error {
            background: linear-gradient(135deg, #F44336 0%, #C62828 100%);
            color: white;
            border: none;
        }

        .alert-info {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
        }

        .alert-warning {
            background: linear-gradient(135deg, #FF9800 0%, #EF6C00 100%);
            color: white;
            border: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="{% url 'home' %}" class="logo">
                <i class="fas fa-quote-left"></i>
                <span>Мудрые цитаты</span>
            </a>

            <button class="mobile-menu-btn" id="mobileMenuButton">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-menu" id="navMenu">
                <li>
                    <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <i class="fas fa-random"></i>
                        <span>Случайная цитата</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'popular_quotes' %}" class="nav-link {% if request.path == '/popular-quotes/' %}active{% endif %}">
                        <i class="fas fa-fire"></i>
                        <span>Рейтинг цитат</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'add_quote' %}" class="nav-link {% if request.path == '/add-quote/' %}active{% endif %}">
                        <i class="fas fa-plus-circle"></i>
                        <span>Добавить цитату</span>
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Выйти</span>
                        </a>
                    </li>
                {% else %}
                    <li>
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Войти</span>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>


    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const navMenu = document.getElementById('navMenu');

        mobileMenuButton.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const icon = mobileMenuButton.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                mobileMenuButton.querySelector('i').classList.remove('fa-times');
                mobileMenuButton.querySelector('i').classList.add('fa-bars');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');

            alerts.forEach(alert => {
                alert.classList.add('show');

                setTimeout(() => {
                    alert.classList.remove('show');
                    setTimeout(() => {
                        alert.remove();
                    }, 500);
                }, 3000);
            });

            if (alerts.length === 0) {
                document.getElementById('messages').style.display = 'none';
            }
        });


    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
